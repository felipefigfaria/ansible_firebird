---
- name: Desinstalar
  hosts: all
  become: yes
  tasks:
    - name: Desinstalar libncurses5
      apt:
        name: libncurses5
        state: absent

    - name: Desinstalar libtommath1
      apt:
        name: libtommath1
        state: absent

    - name: Desinstalar curl
      apt:
        name: curl
        state: absent

#    - name: Desinstalar tar
#      apt:
#        name: tar
#        state: absent

    - name: Desinstalar libicu-dev
      apt:
        name: libicu-dev
        state: absent        

    - name: Deletar Firebird
      ansible.builtin.shell: |
        rm -rf /tmp/Firebird-3.0.12.33787-0.amd64